<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block-level and Inline</title>
    <style>
        .i{border:1px solid red;padding-left:10px;margin-left:10px;color:green !important;}
        .v{color:aqua;}

    </style>
</head>
<body>
    <a  class="i v">我走过山时，山不说话</a>
    <a  class="i v" style="display:block;">我路过海时，海不说话﻿</a>

</body>
</html>
