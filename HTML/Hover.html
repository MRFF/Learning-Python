<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover</title>
    <style>
        .touch{border:2px solid blue;height:200px;width:200px;overflow:hidden;position:relative;}
        .touch .content{position:absolute;top:0;right:0;bottom:0;left:0;background:black;color:white;text-align:center;visibility:hidden;opacity:0.6;background:rgba(0,0,0,.6);}
        .touch:hover .content{visibility:visible;}
        #upper{font-size:30px;padding:30px 0;}
    </style>
</head>
<body>
    <div class="touch">
        <div><img src="1.png"></div>
        <div class="content">
            <div id="upper">被图片</div>
            <div>隐藏的文字</div>
        </div>
    </div>
</body>
</html>
