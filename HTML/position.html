<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
</head>
<body>
    <div style="position:fixed;right:10px;bottom:10px;width:50px;height:50px;background-color:violet;"></div>
    <div style="position:absolute;right:10px;top:10px;width:50px;height:50px;background-color:violet;"></div>
    <div style="position:relative;background-color:green;width:200px;height:200px;margin:0 auto;">
        <div style="position:absolute;bottom:0;height:50px;width:50px;background-color:pink;"></div>
    </div>
    <div style="height:2000px;"></div>
</body>
</html>
