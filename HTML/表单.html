<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交</title>
    <style>
        div p{
        font-size:20px;
        color:blue
        }
    </style>
</head>
<body>
    <!--提交给baidu进行搜索-->
    <!--提交的两种方式：
    1.get：提交的键值对就放在地址栏后面，不安全，且内容有长度限制，默认方式
    2.post：正相反
    写在信封上还是写在信封的信纸内-->
    <!--上传文件时，必须设置enctype属性，确保一段段地发送文件-->
    <form action="https://www.baidu.com/s" method="get" enctype="multipart/form-data">
        <div>
            <p>
                搜索内容：<input type="text" name="wd" placeholder="请输入用户名"
            value="默认值"/>
                <!--密码：<input type="password" name="password" placeholder="请输入密码"/>-->
                提交：<input type="submit" value="提交"/>
            </p>
            <!--radio有互斥的特性，同一个name下只能有一个value-->
            性别：<input type="radio" name = 'sex'value="male" />男<input type="radio" name='sex' value="female" />女

            <p>name是表单提交项目的键，是和服务器通信时的名称。
            而id属性是供服务端编程时使用的，只是一个标识符</p>

            <br />
            兴趣：<select name="hobby" multiple='multiple'size="3">
                <option>-----请选择-----</option>
                <option value="guitar" >吉他</option>
                <option value="basketball">篮球</option>
                <option value="football">足球</option>
                <option value="go">围棋</option>
                <option value="games">电子游戏</option>
            </select>

            <br/>
            <br/>耻辱2<input type="checkbox" name="game" value="1" />
            <br/>GTA5<input type="checkbox" name="game" value="2" />
            <br/>CS:GO<input type="checkbox" name="game" value="3" />
            <br/>绝地求生<input type="checkbox" name="game" value="4" />
            <br/>


            <br />
            <input type="file" value="file_name"/>

            <br/>
            <input type="reset" value="清空输入内容"/>

            <br/>
            <label for="ta">姓名:</label>
            <textarea name="我" id="ta"></textarea>
            <br/>

            <fieldset>
                <legend>想登陆？</legend>
                <input type="text">
            </fieldset>
        </div>
    </form>
</body>
</html>
