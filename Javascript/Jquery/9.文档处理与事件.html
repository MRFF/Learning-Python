<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧菜单</title>
</head>
<style>
    .menu{
        float:left;
        width:20%;
        height:800px;
        border:1px solid red;
    }
    .content{
        float:left:
        width:70%;
        height:800px;
        border:1px solid green;

    }
    .title{
        font-size:30px;
    }
    .hide{
        display:none;
    }
</style>
<script src="jquery-3.2.1.min.js"></script>
<script>
    <!--$(document).ready(function(){}) ----------------> $(function(){})-->
    <!--该函数十分常用，需在日后常常加上-->
    <!--ready函数的作用是等待文档拓扑结构加载完成后才会执行function内部的代码-->
           $(function(){
            $(".title").click(function(){
            $(this).next().removeClass("hide");
            <!--$(this).parent().siblings().children(".sub-title").addClass("hide");-->
            $(this).parent().siblings().children(".sub-title").addClass("hide");
        })
       })
</script>
<body>
    <div class="outer">
        <div class="menu">
            <div class="item">
                <div class="title">菜单一</div>
                <div class="sub-title">
                    <div>1.1</div>
                    <div>1.2</div>
                    <div>1.3</div>
                </div>
            </div>
            <div class="item">
                <div class="title">菜单二</div>
                <div class="sub-title hide">
                    <div>2.1</div>
                    <div>2.2</div>
                    <div>2.3</div>
                </div>
            </div>
            <div class="item">
                <div class="title">菜单三</div>
                <div class="sub-title hide">
                    <div>3.1</div>
                    <div>3.2</div>
                    <div>3.3</div>
                </div>
            </div>
            </div>
        <div class="content"></div>
    </div>
    <!--内部插入-->
    <!--$("#i1").append("<b>hello</b>")-->
    <!--$("p").appendTo("div")-->
    <!--prepend prependTo-->
    <!--外部插入-->
    <!--before insertBefore after  insertAfter-->
    <!--replaceWith   remove  empty  clone-->
    <script>
    <!--动词是动作，是对.号之前的名词做的动作-->
    <!--介词表位置，就像语法一样，表示.号前面的标签在after内的标签之后-->
     <!--在i1标签后添加 -->
     <!--$("#i1").append("<b>hello</b>");-->
     <!--.empty 去除标签内容 .remove彻底清楚标签-->
     $("<b>我是后来的</b>").appendTo("#i1");

     <!--通过jquery语法 click事件 来绑定点击事件-->
     <!--这部分内容如果放在head体内，就是无效的-->
     $(".title").click(function(){
            $(this).next().removeClass("hide");
            <!--$(this).parent().siblings().children(".sub-title").addClass("hide");-->
            $(this).parent().siblings().children(".sub-title").addClass("hide");
        })





     </script>
</body>
</html>
